<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDo App</title>
</head>

<body>
  <div class="container">
    <input type="text" placeholder="Add a Todo" name="todo-input" id="todo-input">
    <div class="controls">
      <div class="button-group">
        <button class="todo-button" id="add-todo">Add</button>
        <button class="todo-button disabled-button" id="remove-todo">Remove</button>
        <button class="todo-button hidden-button" id="undo-remove">Undo</button>
      </div>
      <div id="sort">
        <button class="todo-button" id="sort-todo">Sort Todos</button>
        <div class="sort-option-group">
          <button class="sort-option todo-button" id="sort-dateCreated">Date Created</button>
          <button class="sort-option todo-button" id="sort-dateCompleted">Date Completed</button>
          <button class="sort-option todo-button" id="sort-incomplete">Incomplete First</button>
        </div>
      </div>
    </div>
    <div id="todo-list">

    </div>
    <input placeholder="Search..." type="search" name="todo-search" id="todo-search">
  </div>
  <script src="script.js"></script>
</body>

</html>
