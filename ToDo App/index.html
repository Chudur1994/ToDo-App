<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>ToDo App</title>
</head>

<body>
  <div class="container">
    <input type="text" placeholder="Add a Todo" name="todo-input" id="todo-input">
    <div class="controls">
      <div class="button-group">
        <button class="todo-button" id="add-todo">Add</button>
        <button class="todo-button disabled-button" id="remove-todo">Remove</button>
      </div>
      <select name="todo-sort" id="todo-sort">
        <option value="">Sort</option>
        <option value="date">By Date</option>
        <option value="incomplete">Incomplete First</option>
        <option value="complete">Complete First</option>
      </select>
    </div>
    <div id="todo-list">

    </div>
    <input placeholder="Search..." type="search" name="todo-search" id="todo-search">
  </div>
  <script src="script.js"></script>
</body>

</html>
